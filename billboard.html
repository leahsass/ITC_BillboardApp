<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">
	<title>Billboard</title>
	<!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">-->
	<link href="./css/billboard.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div class="main">


    <div class="headline">
        <p class="page-title">BILLBOARD</p>  
    </div>


    <div class="no-messages">
        <p class="no-messages">No messages...<br/>Click the '+' to button to add a new message.</p>
    </div>


    <div class="add-message">
        <div class="add-msg-btn">
            <div class="hvr-pulse-grow">
                <i class="fa fa-plus" aria-hidden="true"></i>
            </div>       
        </div>
    </div>


    <form class="new-msg-entry-form" method="POST">
        <div class="new-blog-entry">

            <div class="date"></div>
            <div class="title-input">
                <input name="title" type="text" placeholder="Title" value="" /> 
            </div>
            <div class="blog-input">
                <input name="blog" type="textarea" placeholder="Your message here" value="" /> 
            </div>
            <div class="author-input">
                <input name="author" type="text" placeholder="Author" value="" /> 
            </div>

        </div>
    </form>


    <div class="add-message">
        <div class="btn-container">
            <div class="cancel-btn">
                <i class="fa fa-times" aria-hidden="true"></i>
            </div>
            <div class="confirm-btn">
                <i class="fa fa-check" aria-hidden="true"></i>
            </div>
        </div>
    </div>


</div>



<script src="./js/lib/jquery-3.1.1.min.js" type="text/javascript"></script>
<script src="./js/billboard.js" type="text/javascript"></script>
</body>
</html>
