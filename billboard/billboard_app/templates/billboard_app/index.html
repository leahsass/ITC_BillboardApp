<!DOCTYPE html>

{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">
	<title>Billboard</title>
	<!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">-->
	<link href="{% static 'css/billboard.css' %}" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <div class="main">


    <div id="headline">
        <p class="page-title">BILLBOARD</p>
    </div>

        {% if post_list %}


		<div id="post-list" class="blue-box">

		{% for entry in post_list %}

			<div class="date"> {{ entry.published_date }} </div>
			<div class="blog-title"> {{ entry.title }} </div>
			<div class="blog-text"> {{ entry.text }} </div>
			<div class="signature"> {{ entry.author }} </div>

		{% endfor %}

		</div>


		{% else %}

    <div id="no-messages">
        <p class="no-messages">No messages...<br/>Click the '+' to button to add a new message.</p>
    </div>

        {% endif %}


    <div id="add-message">
        <div class="add-msg-btn">
            <div class="hvr-pulse-grow">
                <i class="fa fa-plus" aria-hidden="true"></i>
            </div>
        </div>
    </div>

        <form id="new-msg-entry-form" action="/new-post/" method="POST">
        <div class="new-blog-entry">

            <div class="date"></div>
            <input class="title-input" name="title" type="text" placeholder="Title" value="" />
            <textarea class="user-input" name="user-input" placeholder="Your message here" value=""></textarea>
            <input class="author-input" name="author" type="text" placeholder="Author" value="" />

        </div>
    </form>


    <div id="confirm-message">
        <div class="btn-container">
            <div class="cancel-btn">
                <i class="fa fa-times" aria-hidden="true"></i>
            </div>
            <div class="confirm-btn">
                <i type="submit" class="fa fa-check" aria-hidden="true"></i>
            </div>
        </div>
    </div>


</div>

<script src="{% static 'js/lib/jquery-3.1.1.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/billboard.js' %}" type="text/javascript"></script>

</body>
</html>
